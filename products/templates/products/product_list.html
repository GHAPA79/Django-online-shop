{% extends '_base.html' %}

{% block page_title %}
    Products List
{% endblock page_title %}

{% block content %}
    <h1>Products List Page</h1>

    {% for product in products %}
        <a href="{{ product.get_absolute_url }}">
            <h3>{{ product.title }}</h3>
        </a>
    {% endfor %}

{% endblock %}
